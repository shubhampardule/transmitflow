name: Browser Support Matrix Check

on:
  schedule:
    - cron: '0 6 1 * *' # Monthly, 06:00 UTC on day 1
  workflow_dispatch:

jobs:
  browser-support-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate browser support matrix freshness
        run: npm run check:browser-support
