name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Typecheck
      run: npx tsc --noEmit

    - name: Run Unit Tests
      run: npm test

    - name: Build
      run: npm run build
      env:
        # Next.js build requires these to be set, even if dummy values for CI
        NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
